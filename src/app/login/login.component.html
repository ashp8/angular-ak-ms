<div class="h-screen  flex justify-center bg-gradient-to-r from-green-500 to-blue-600">
    <div class="py-6 px-8 h-80 mt-20 bg-white rounded shadow-xl">
      <form (submit)="handleSubmit($event)">
        <div class="mb-6">
          <label for="email" class="block text-gray-800 font-bold">Email:</label>
          <input type="email" name="eamil" id="email" placeholder="email@email.com" class="inps" />
        </div>

        <div>
          <label for="password" class="block text-gray-800 font-bold">Password:</label>
          <input type="password" name="password" id="password" placeholder="********" class="inps" />
          <a href="#" class="text-sm font-thin text-gray-900 hover:underline mt-2 inline-block hover:text-indigo-600">Forget Password?</a>
        </div>
        <button class="cursor-pointer py-2 px-4 block mt-6 bg-pink-500 text-white font-bold w-full text-center rounded">
          <div class="relative">
            <svg [class.hidden]="!lclicked" class="absolute animate-spin -ml-1  h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Login</span>
          </div>  
        </button>
      </form>
    </div>
</div>
