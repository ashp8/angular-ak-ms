<nav class="bg-gray-800">
  <div class="max-w-full px-2">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button (click)="showndd()" type="button" class="btn shadow-md" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
            <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Workflow">
          </div>
          <div [class.hidden]="true === ndrop" class="z-50 bg-gray-600 sm:bg-gray-800 md:bg-gray-800 absolute top-14 sm:static sm:block sm:ml-6">
            <div class="flex flex-1 flex-col w-screen sm:w-auto md:w-auto sm:flex-row md:flex-row  sm:space-x-4 md:space-x-4">
              <a (click)="selectOne(0)" [routerLink]="['/']" [class.slted]="0 === stype" class="text-gray-300 hover:bg-gray-700  px-3 py-2 md:rounded-md sm:rounded-md text-sm font-medium" aria-current="page">Dashboard</a>
              <a (click)="selectOne(1)" href="#" [class.slted]="1 === stype" class="alink">Team</a>
              <a (click)="selectOne(2)" [routerLink]="['/debits']" [class.slted]="2 === stype" class="alink">Debits</a>
              <a [class.hidden]="!(auth.user | async)" (click)="selectOne(3)" [routerLink]="['/manager']"  [class.slted]="3 === stype" class="alink">Manager</a>
            </div>
          </div>
      </div>

      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="bg-gray-800 p-1 rounded-full shadow-md text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <span class="sr-only">View notifications</span>
          <!-- Heroicon name: outline/bell -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
        <div class="ml-3 relative">
          <div *ngIf="auth.user | async as user; else showLogin">
            <div>
              <button (click)="showdd()" type="button" class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-8 rounded-full" src="{{user.photoURL}}" alt="">
              </button>
            </div>
            <div [class.hidden]="true === hidden" class="z-50 origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a href="#" class="block px-4 py-2 text-sm shadow-sm hover:text-white hover:bg-gray-700 text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile ({{user.displayName}})</a>
              <a [routerLink]="['/settings']"  class="block px-4 py-2 text-sm shadow-sm hover:text-white hover:bg-gray-700 text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
              <a (click)="logout()" class="block px-4 py-2 text-sm shadow-sm hover:text-white hover:bg-gray-700 text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
            </div>
          </div>
          <ng-template #showLogin>
            <button (click)="this.stype=4" [routerLink]="['/login']" style="color: white;" class="btn bg-pink-600 shadow-md">Login</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</nav>
